<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Zilla Slab' rel='stylesheet'>
    <script src="js/GiftTimers.js" defer ></script>
    <script src="js/GiftList.js" defer ></script>
    <script src="js/testdata.js" defer ></script>
</head>
<body>
    <div id="cover-logo" img='../images/OA_Trademark_Reversed.png'></div>
    <div id="title">Open Settings to Start</div>
    <div id="timersContainer"></div>
    <div id="giftsPanel">
        <ul id="giftList"> </>
    </div>
    <div id="settingsIcon" onclick="openSettings()">⚙️</div>
    <div id="settingsPopup" class="popup">
        <div class="settingRow">
            <label for="titleField">Title:</label>
            <input type="text" id="titleField" value="Open Settings to Start">
        </div>
        <div class="settingRow">
            <label for="numTimers">Number of Timers:</label>
            <input type="number" id="numTimers" min="1" value="1">
        </div>
        <div class="settingRow">
            <label for="defaultTime"> Countdown Seconds:</label>
            <input type="number" id="defaultTime" min="1" value="60">
        </div>
        <div class="settingRow">
            <label for="defaultTime"> Max Steals:</label>
            <input type="number" id="maxSteals" min="1" value="3">
        </div>
        <button id="saveSettings">Save</button>
    </div>
</body>
</html>
