<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="cover-logo"></div>
    <div id="giftsPanel">
        <div class="gift-entry">
            <input type="number" id="newGiftSteals" placeholder="Number of Steals" value="0" min="0">
            <input type="text" id="newGiftDescription" placeholder="Description">
            <input type="text" id="newGiftHolder" placeholder="Current Holder">
            <button id="addGift">Add Gift</button>
        </div>
        <div id="giftListHeaders">
            <div class="gift-header">
                <div class="gift-steals">Steals</div>
                <div class="gift-description">Gift</div>
                <div class="gift-holder">Current Owner</div>
            </div>
        </div>
        <div class="giftColumns">
            <ul id="giftsList"></ul>
        </div>
    </div>
    <script src="js/GiftsList
    .js"></script>
</body>
</html>
